<head>
  <style>
    body {
      font-family: Helvetica;
    }

    h1 {
      margin: 15 0 0 0;
      color: #333;
    }

    h3 {
      margin-bottom: 50px;
    }

    h1, h3, h4 {
      text-align: center;
    }

    div.container {
      margin-left: 25%;
      margin-right: 25%;
      margin-top: 5%;
      margin-bottom: 5%;
      border: 1px solid #c6c6c6;
      border-radius: 4px;
    }

    div.field {
      padding: 10px 150px;
    }

    div.field input {
      width: 100%;
      border: 1px solid #c9c9c9;
      border-radius: 4px;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>

<div class="container">
  <h1><a href="/">Yata</a></h1>
  <h4>Criar nova conta</h4>

  <form action="/register" method="POST">
    <div class="field">
      <input type="email" name="email" placeholder="Digite um email para associar a tua conta" />
    </div>
    <div class="field">
      <input type="password" name="password" placeholder="Digite uma password para sua conta" />
    </div>
    <div class="field">
      <input type="password" name="password_confirmation" placeholder="Confirmar sua password" />
    </div>
    <div class="field">
      <input type="submit" value="Criar" />
      ou <span><a href="/login">Entrar</a>
    </div>
  </form>
</div>
